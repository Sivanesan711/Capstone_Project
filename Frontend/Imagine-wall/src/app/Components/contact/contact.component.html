<div class="cntct-style">
<h3>Contact Us</h3>
<div [hidden]="submitted" style="width: 400px; margin-left: 6em; padding-top: 1em; font-weight: bold;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="class.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="class.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Message</label>
      <input type="text" class="form-control" id="message" required [(ngModel)]="class.message" name="message">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>

</div>
