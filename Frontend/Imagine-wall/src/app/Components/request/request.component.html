<div class="rqust-style">
<h3>Request Form</h3>
<div [hidden]="submitted" style="width: 400px; margin-left: 6em; padding-top: 1em; font-weight: bold;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="class.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="class.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Mobile</label>
      <input type="text" class="form-control" id="mobile" required [(ngModel)]="class.mobile" name="mobile">
    </div>

    <div class="form-group">
      <label for="name">Suggestion</label>
      <input type="text" class="form-control" id="suggestion" required [(ngModel)]="class.suggestion" name="suggestion">
    </div>

    <div class="form-group">
      <label for="name">Expected Price</label>
      <input type="text" class="form-control" id="estimated_rate" required [(ngModel)]="class.estimated_rate" name="estimated_rate">
    </div>

    <div class="form-group">
      <label for="name">Completion Days</label>
      <input type="text" class="form-control" id="days_to_complete" required [(ngModel)]="class.days_to_complete" name="days_to_complete">
    </div>

    <div class="form-group">
      <label for="name">Date</label>
      <input type="text" class="form-control" id="today_date" required [(ngModel)]="class.today_date" name="today_date">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
</div>
